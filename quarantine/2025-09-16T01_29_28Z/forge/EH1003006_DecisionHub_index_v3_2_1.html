<!doctype html><meta charset="utf-8"><title>Pip-Boy • Start Here (v3.2.1)</title>
<style>
 body{background:#0b0c06;color:#b4ffb4;font-family:ui-monospace,Consolas,monospace;margin:0}
 .wrap{padding:12px} .row{display:grid;gap:10px}
 .tile{border:1px solid #1a2b1a;border-radius:12px;background:#0f130f;padding:10px}
 .name{color:#39ff14} .badge{float:right;border:1px solid #1a2b1a;padding:2px 8px;border-radius:999px}
 iframe{width:100%;height:74svh;border:1px solid #1a2b1a;border-radius:12px;background:#0f130f}
 .chips{display:flex;gap:8px;align-items:center}
 .chip{border:1px solid #1a2b1a;border-radius:999px;padding:4px 10px}
</style>
<div class="wrap">
  <h1>Pip-Boy • Start Here <span class="badge">v3.2.1</span></h1>
  <div class="chips"><span class="chip" id="site">site: parcel</span><span class="chip"><a href="/config/decisionhub_config.json" style="color:#b4ffb4">config</a></span><span class="chip"><a href="/receipts/sr_watch_checkpoint_v0_1.json" style="color:#b4ffb4">checkpoint</a></span></div>
  <div id="tiles" class="row"></div>
  <iframe id="viewer" title="Tool Viewer"></iframe>
</div>
<script>
const tiles=document.getElementById('tiles'), viewer=document.getElementById('viewer');
fetch('/config/decisionhub_config.json').then(r=>r.json()).then(cfg=>{
  cfg.items.forEach(it=>{
    const d=document.createElement('div'); d.className='tile';
    d.innerHTML=`<span class="badge">${it.badge||''}</span><div class="name">${it.name}</div>
    <div><a href="${it.route}">${it.route}</a> — <button>Open</button></div>`;
    d.querySelector('button').onclick=()=>viewer.src=it.route;
    d.querySelector('a').onclick=(e)=>{e.preventDefault();viewer.src=it.route;};
    tiles.appendChild(d);
  });
});
window.addEventListener('message',e=>{ if(e?.data?.type==='DH_TOOL_EVENT'){ console.log('[tool]',e.data); }});
</script>
