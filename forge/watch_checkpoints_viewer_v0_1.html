<!doctype html><meta charset="utf-8"/>
<title>Watch Checkpoints</title>
<style>body{background:#0a1220;color:#dbe7ff;font:14px/1.4 system-ui;margin:2rem} pre{white-space:pre-wrap}</style>
<h1>Watch Checkpoints</h1>
<script>
const qs=new URLSearchParams(location.search);
const src=qs.get('src')||'/receipts/sr_watch_checkpoint_v0_1.json';
(async()=>{
  try{
    const r=await fetch(src);
    if(!r.ok) throw new Error('HTTP '+r.status);
    const j=await r.json();
    const out=[
      ['generated_at', j.generated_at],
      ['cfg_sha256',   j.cfg_sha256],
      ['tool_versions',j.tool_versions],
      ['diff_files',   j.diff_files],
      ['captures',     j.captures],
      ['offenders',    j.offenders]
    ].map(([k,v])=>`<div><b>${k}</b>: <code>${(typeof v==='object')?JSON.stringify(v):v??''}</code></div>`).join('');
    document.body.insertAdjacentHTML('beforeend', out + '<h3>Raw</h3><pre>'+JSON.stringify(j,null,2)+'</pre>');
  }catch(e){
    document.body.insertAdjacentHTML('beforeend','<p>Load failed: '+e+'</p>');
  }
})();
</script>
