<!doctype html><meta charset="utf-8"><title>Project Atlas v0.1.0</title>
<style>body{background:#0b0e12;color:#eaf2ff;font-family:system-ui,Segoe UI,Inter;margin:0}
header{padding:12px 16px;border-bottom:1px solid #162131;background:#0d1420} h1{font-size:18px;margin:0}
main{display:grid;grid-template-columns:280px 1fr;gap:12px;padding:12px}
aside,section{background:#10141b;border:1px solid #162131;border-radius:10px;min-height:200px}
aside{padding:10px} section{padding:12px} ul{list-style:none;margin:0;padding:0}
li{padding:6px 8px;border-radius:8px} li:hover{background:#0f192a} .muted{color:#9db3d1}
pre{background:#0b111a;border:1px solid #1a2a42;border-radius:8px;padding:8px;overflow:auto;font-size:12px}</style>
<header><h1>Project Atlas <span class="muted">v0.1.0</span></h1></header>
<main>
<aside>
  <b>Threads</b>
  <ul id="nav"></ul>
</aside>
<section>
  <h3 id="title">—</h3>
  <pre id="out">Load index JSON…</pre>
</section>
</main>
<script>
const $=s=>document.querySelector(s);
const threads=["decisionhub","runner","forge","hub_registry","field_post","planner","pdr","pipboy","uikit","missal","canon_kits","gis","pdf_packs","schemas","tools_misc"];
let INDEX=null;
fetch("project_atlas_v0_1.json").then(r=>r.json()).then(idx=>{INDEX=idx; renderNav(); show('decisionhub');});
function renderNav(){ const nav=$("#nav"); nav.innerHTML=''; for(const t of threads){ const li=document.createElement('li'); li.innerHTML=t; li.onclick=()=>show(t); nav.appendChild(li);} }
function show(t){ $("#title").textContent = t; const items=(INDEX.threads[t]||[]); $("#out").textContent = JSON.stringify(items,null,2); }
</script>
