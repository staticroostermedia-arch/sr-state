<!doctype html><meta charset="utf-8"><title>Hub/Registry v0.1.1</title>
<style>
body{background:#0b0e12;color:#eaf2ff;font-family:system-ui,Segoe UI,Inter;margin:0}
header{padding:12px 16px;border-bottom:1px solid #162131;background:#0d1420}
h1{font-size:18px;margin:0} .muted{color:#9db3d1}
main{display:grid;grid-template-columns:320px 1fr;gap:12px;padding:12px}
aside,section{background:#10141b;border:1px solid #162131;border-radius:10px;min-height:200px}
aside{padding:12px} section{padding:12px}
ul{list-style:none;margin:0;padding:0} li{padding:6px 8px;border-radius:8px} li:hover{background:#0f192a}
pre{background:#0b111a;border:1px solid #1a2a42;border-radius:8px;padding:8px;overflow:auto;font-size:12px}
a{color:#7cc6ff;text-decoration:none}
.badge{border:1px solid #2e3f5c;border-radius:999px;padding:2px 8px;font-size:11px;margin-left:6px;color:#9db3d1}
</style>
<header><h1>Hub/Registry <span class="badge">v0.1.1</span></h1></header>
<main>
<aside>
  <b>Threads</b>
  <ul id="threads"></ul>
  <hr style="border-color:#182335">
  <b>Dossiers</b>
  <ul id="dossiers"></ul>
  <hr style="border-color:#182335">
  <b>Shortcuts</b>
  <ul>
    <li><a href="../decisionhub/DecisionHub_Shell_v0_1_2.html">DecisionHub Shell</a></li>
    <li><a href="../receipts/receipts_timeline_viewer_v0_1_0.html">Receipts Timeline</a></li>
    <li><a href="../forge/forge_autogate_v0_1_0.html">Forge Auto-Gates</a></li>
    <li><a href="../canon/canon_parity_tool_v0_1_0.html">Canon Parity Tool</a></li>
    <li><a href="../project_atlas_viewer_v0_1_0.html">Project Atlas Viewer</a></li>
  </ul>
</aside>
<section>
  <h3 id="title">—</h3>
  <pre id="out">Loading atlas…</pre>
</section>
</main>
<script>
const $=s=>document.querySelector(s);
let ATLAS=null;
async function loadAtlas(){
  const r=await fetch("../project_atlas_v0_1.json"); ATLAS=await r.json(); render();
}
function render(){
  const threadsEl=$("#threads"); threadsEl.innerHTML='';
  for(const [name,items] of Object.entries(ATLAS.threads||{})){
    const li=document.createElement('li'); li.innerHTML = `<a href="#">${name}</a> <span class="badge">${items.length}</span>`;
    li.onclick=()=>showThread(name); threadsEl.appendChild(li);
  }
  const ds=(ATLAS.dossiers_timeline?.sequence||[]).slice(-12).reverse();
  const dEl=$("#dossiers"); dEl.innerHTML='';
  for(const d of ds){
    const li=document.createElement('li'); li.innerHTML = `${d.name} <span class="badge">${d.sha256.slice(0,8)}</span>`;
    dEl.appendChild(li);
  }
  showThread("decisionhub");
}
function showThread(name){
  $("#title").textContent = name;
  const items = (ATLAS.threads?.[name]||[]);
  $("#out").textContent = JSON.stringify(items, null, 2);
}
loadAtlas();
</script>
